<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Inceptum.AppServer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-notify.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/prettify.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        .container-fluid {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

        }

        dt {
            margin-top: .5em;
            margin-bottom: .3em;
        }

        #sidebar>div {
            position: fixed;
            width: inherit;
            /* width: 220px;*/
        }

        .page-header {
            padding-bottom: 5px;
            margin: 0px 0 30px;
            border-bottom: 1px solid #EEE;
        }

            /* dropdown buttons in btn-group . see instanceRow*/
        .btn-group.btn {
            border: 0;
            padding: 0;
        }

        .btn-group.btn > .btn {
            border-radius: 0
        }

        .btn-group.btn > .dropdown-menu {
            text-align: left;
        }

        .btn-group.btn:first-child > .btn {
            -webkit-border-radius: 4px 0 0 4px;
            -moz-border-radius: 4px 0 0 4px;
            border-radius: 4px 0 0 4px;
        }

        .btn-group.btn:last-child > .btn {
            -webkit-border-radius: 0 4px 4px 0;
            -moz-border-radius: 0 4px 4px 0;
            border-radius: 0 4px 4px 0;
        }

        #main {
            padding-left: 400px;
        }


        .sidebar {
            padding-top: 60px;
            float: left;
        }

    </style>
    <script type="text/javascript">
        //       if (!console) console = {log: function() {}};
    </script>

    <script src="js/libs/console-log-wrapper.js"></script>
    <script data-main="js/main" src="js/require-jquery.js"></script>
</head>
<body>

<div id="header"></div>
<div class="sidebar span5  hidden-phone" id="sidebar">

</div>
<div class="container-fluid" id="main">
    <div class="span7" id="content">
    </div>
</div>


</body>
</html>
